<html>

<head>
		<title>JAVASCRIPT JQUERY AJAX</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
	
<body>
	<h1 style="text-align:center;">NASLOV</h1>
	<button id="prvo">Dugme</button>
	<button id="drugo">Dugme2</button>

</body>


</html>
<script>
	$(document).ready(function(){
	$('#prvo').click(function(){
		$('h1').css('color','red');
		$('h1').css('font-size','80px');
		$('h1').after('<h2>AJAX</h2>');
		$('h1').css('text-alignt', 'right');
	});
	$('#drugo').click(function(){
			$.get("lokacija/osma.php", function(data){
    				$('h2').after('<center>'+data+'</center>');
  			});
	});
});
</script>
